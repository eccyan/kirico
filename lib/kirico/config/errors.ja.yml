      wrong_length: は%{count}文字で入力してください。
      other_than: "は%{count}以外の値にしてください。"
      too_many_associations: "は%{count}%{unit}まで登録可能です。"
      already_associated: "はすでにアカウントを発行されています。"
      not_found: "が見つかりませんでした。"
      already_registered: "%{model}はすでに登録されています"
      in_between: "の容量は%{min}以上%{max}以下にしてください。"
      spoofed_media_type: "の拡張子と内容が一致していません。"
      invalid_charset: "利用できない文字が入力されています。%{error_chars}"
